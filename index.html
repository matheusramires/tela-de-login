<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--importa estilos-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off"> <!--autocomplete serve para autocompletar o email, aquels que aparecem embaixo quando ficam salvos-->
            <label for="password">Senha: </label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Login"> 
        </form>
        <div id="social-container"> <!--aqui fica a parte das rede sociais-->
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
            <div id="register-container">
                <p>Ainda n√£o tem uma conta?</p>
                <a href="#">Registrar</a>
            </div>

        </div>
    </div>
</body>
</html>
